<div>
    <section>
        <div class="container-fluid px-4">
            <div class="fixed-section d-flex justify-content-around">
                @for (card of cardData; track card.mony) {
                <div class="card  p-4" [class.selected]="card.isSelected">
                    <div class="d-flex align-items-center">
                        <span class="mony">{{card.mony}}</span>
                        <span class="currency">{{card.currency}} <sup>{{card.sup}}</sup></span>
                    </div>
                    <div>
                        <span class="value-text">{{card.valueText}}</span>
                        <div class="value" [class.arrow-up]="card.isUp">
                            <span class="icon"><i [class]="card.icon"></i></span>
                            <span class="number ms-2">{{card.number}} </span>
                            <span class="symbols">{{card.symbols}} <sup>{{card.supSym}}</sup></span>
                        </div>
                    </div>
                </div>
                }

            </div>
            <div class="d-flex my-3 justify-content-end px-5 ">
                <section class="toggle-menue">
                    <mat-button-toggle-group name="dateToggle" aria-label="Date Filter" class="date-toggle-group"
                        value="GRAPH" [hideSingleSelectionIndicator]="true">
                        <mat-button-toggle routerLink="graph" value="GRAPH"><i
                                class="fa-solid mx-2 fa-chart-simple"></i>
                            GRAPH</mat-button-toggle>
                        <mat-button-toggle routerLink="list" value="LIST"><i
                                class="fa-solid mx-2 fa-bars"></i>LIST</mat-button-toggle>
                    </mat-button-toggle-group>
                </section>
            </div>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </section>
    <section>

    </section>
</div>
